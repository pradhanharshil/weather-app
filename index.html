<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="location">
            <h1 class="location-timezone" id="city"></h1>
            <img id="icon">
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree" id="degree"></h2>
                <span id="c"></span>
            </div>
            <div class="temperature-description" id="desc"></div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
